# We must extend the root Query type
type Query {
  """
  Gets a list of users that a specific user is following.
  Takes the ID of the user to check.
  """
  following(userId: ID!): [User!]!

  """
  Gets a list of users that are following a specific user.
  Takes the ID of the user to check.
  """
  followers(userId: ID!): [User!]!
}

# We're extending the root Mutation type
type Mutation {
  """
  Allows the currently authenticated user to follow another user.
  Takes the ID of the user to follow as input.
  Returns 'true' if the follow was successful.
  """
  followUser(userId: ID!): Boolean!

  """
  Allows the currently authenticated user to unfollow another user.
  Takes the ID of the user to unfollow as input.
  Returns 'true' if the unfollow was successful.
  """
  unfollowUser(userId: ID!): Boolean!
}