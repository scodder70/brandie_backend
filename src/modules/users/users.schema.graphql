# This defines the "shape" of our User for the API
# Notice it does NOT include the password
type User {
  id: ID!
  createdAt: String!
  updatedAt: String!
  username: String!
  email: String!
}

# This defines the input object for our createUser mutation
input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

# --- ADD THESE NEW TYPES ---

# Input for the login mutation
input LoginInput {
  email: String!
  password: String!
}

# Response from the login mutation
type LoginResponse {
  token: String!
}

# --- END OF NEW TYPES ---

# This extends the root Mutation type
type Mutation {
  # Our first mutation
  createUser(input: CreateUserInput!): User!
  # --- ADD THIS NEW MUTATION ---
  login(input: LoginInput!): LoginResponse!
}

# We need a dummy Query type to have a valid schema
type Query {
  _empty: String
}